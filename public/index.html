<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
   
    <!-- Fonts for Roboto condensed-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--Composer-char-counter JS-->
    <script type="text/javascript" src="/scripts/Composer-char-counter.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2 id="compose-tweet">Compose Tweet</h2>
            <form id="form-tweet" method="POST" action="/tweets">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>

          <!--General Tweet Container-->
          <article class="tweet">
            <header>
              <img class="profile-pic" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
              <span class="profile-name">Bill Murray</span>
              <span class="user-handle">@billybill</span>
            </header>
            <div>
              <span class="tweet">Little Tweet here though its strange that it doesnt work for multiple lines</span>
            </div>
            <footer>
              <span class="date">21/02/2019</span>
            </footer>
          </article>
    </main>
    <p/
  </body>
</html>
